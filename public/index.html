<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container" class="app-container">
        <div id="welcome-screen" class="welcome-screen">
            <div class="gemini-sparkle">âœ¨</div>
            <h1 class="welcome-title">Gemini Chat</h1>
            <p class="welcome-subtitle">Asisten AI canggih dari Google</p>
            <p class="welcome-description">Tanyakan apa saja atau unggah gambar untuk dianalisis</p>
        </div>

        <header class="app-header">
            <h1>Gemini Chat</h1>
            <p class="subtitle">Powered by Google Gemini AI</p>
        </header>

        <main>
            <div id="chat-container" class="chat-container"></div>
            
            <div id="loading-indicator" class="loading-indicator">
                <div class="typing-bubble">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <span class="typing-text">AI sedang mengetik...</span>
            </div>

            <div id="error-message-area" class="error-message-area"></div>
        </main>

        <footer id="input-area" class="input-area">
            <div id="image-preview-container" class="image-preview-container">
                <img id="image-preview" class="image-preview" alt="Preview">
                <button id="clear-image-preview" class="clear-preview-btn">Ã—</button>
            </div>
            
            <div class="input-wrapper">
                <textarea 
                    id="user-input" 
                    class="user-input" 
                    placeholder="Tulis pesan atau unggah gambar..."
                    rows="1"
                ></textarea>
                
                <div class="input-actions">
                    <div id="image-upload-area" class="upload-btn">
                        <input type="file" id="image-upload" accept="image/*" style="display: none;">
                        <label for="image-upload" title="Unggah gambar">ðŸ“Ž</label>
                    </div>
                    
                    <button id="send-button" class="send-button" title="Kirim pesan">
                        âž¤
                    </button>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>

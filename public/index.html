<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="welcome-screen" class="welcome-screen">
            <div class="gemini-sparkle-logo"></div>
            <h1>Selamat Datang di Gemini Chat</h1>
            <p class="welcome-message-text">Asisten AI canggih dari Google. Tanyakan apa saja atau unggah gambar untuk dianalisis.</p>
        </div>

        <header>
            <h1>Gemini Chat</h1>
            <p class="subtitle">Powered by Google Gemini AI</p>
        </header>

        <main>
            <div id="chat-container" class="chat-container"></div>
            
            <div id="loading-indicator" class="loading-indicator">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="typing-text">AI sedang mengetik...</span>
            </div>

            <div id="error-message-area" class="error-message-area"></div>
        </main>

        <div id="input-area" class="input-area">
            <div id="image-preview-container" class="image-preview-container">
                <img id="image-preview" alt="Preview">
                <button id="clear-image-preview" type="button">Ã—</button>
            </div>
            
            <div class="input-wrapper">
                <textarea id="user-input" placeholder="Tulis pesan atau unggah gambar..." rows="1"></textarea>
                
                <label for="image-upload" class="upload-button" title="Unggah gambar">
                    ðŸ“Ž
                </label>
                <input type="file" id="image-upload" accept="image/*" style="display: none;">
                
                <button id="send-button" type="button" title="Kirim pesan">
                    âž¤
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
